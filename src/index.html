<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Blog</title>
  </head>
  <body class="grid">
    <header class="row-full col-sidebar header">
      <div class="header_container">
        <div class="header_logo">
          <h3>Hansen</h3>
          <h1>Kaden</h1>
        </div>
        <div class="img_container">
          <img
            class="img_avatar"
            src="./assets/alex-iby-aU1cBKa3mJU-unsplash.jpg"
            alt="alex-iby-unspalsh"
          />
        </div>
        <div class="navigation_container">
          <nav class="navigation_nav">
            <ul class="navigation_nav-ul">
              <li class="navigation_nav-li">
                <a class="link navigation_nav-link" href="#"
                  ><span>Me</span>
                </a>
              </li>
              <li class="navigation_nav-li">
                <a class="link navigation_nav-link" href="#"
                  ><span>Contact</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <footer class="footer"><p>&copy; ≈Åukasz Dawidowicz</p></footer>
    </header>
    <section class="gallery row-full grid-center">
      <div class="gallery_container">
        <figure class="gallery_item gallery_item--1">
          <img
            src="https://images.unsplash.com/photo-1482049016688-2d3e1b311543?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=653&q=80"
            alt="Gallery image 1"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery_item gallery_item--2">
          <img
            src="https://images.unsplash.com/photo-1493770348161-369560ae357d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80"
            alt="Gallery image 2"
            class="gallery__img"
          />
        </figure>
        <figure class="gallery_item gallery_item--3">
          <img
            src="https://images.unsplash.com/photo-1505935428862-770b6f24f629?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1047&q=80"
            alt="Gallery image 3"

        <figure class="gallery_item gallery_item--4">

          />
        </figure>
        <figure class="gallery_item gallery_item--5">
          <img
            src="https://images.unsplash.com/photo-1432139509613-5c4255815697?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=632&q=80"

            alt="Gallery image 7"

          />
